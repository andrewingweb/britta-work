<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Berechnungen Gehalt</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="buttons">
      <h1>KuG Berechnen (Gehalt)</h1>
      <label>wchtl. AZ (WAZ)</label>
      <input type="number" id="kaz" /><br /><br />
      <input type="radio" id="az1a" name="fahrplan" />  
      <label for="aza">durchschn. AZ (WAZx13/3)</label
      ><span id="result1a"></span><br />
      <input type="radio" id="az2a" name="fahrplan" />
        <label for="aza">durchschn. AZ (WAZx4,35)</label
      ><span id="result2a"></span><br /><br>
      <label>tats./betriebl. AZ</label>
      <input type="number" id="tats" /><br><br>
      <span id="result4"></span><br /><br />
      <label>Ausfallstd.</label>
      <input type="number" id="aust" /><br /><br />

      <div id="result1"></div>
      <br />
      <label>Grundgehalt</label>
      <input type="number" id="k1" value="0" /><br />
      <label>Mehrarbeit</label>
      <input type="number" id="k2" value="0" /><br />
      <label>PKW</label>
      <input type="number" id="k3" value="0" /><br />
      <label>Urlaubsaufschlag</label>
      <input type="number" id="k4" value="0" /> ja<input type="radio" id="k4a" name="p4" /> nein<input type="radio" id="k44a" name="p4" /><br />
      <label>Zulage 1</label>
      <input type="number" id="k5" value="0" /> ja<input type="radio" id="k5a" name="p5" /> nein<input type="radio" id="k45a" name="p5" /><br />
      <label>Zulage 2</label>
      <input type="number" id="k6" value="0" /> ja<input type="radio" id="k6a" name="p6" /> nein<input type="radio" id="k46a" name="p6" /><br />
      <label>Zulage 3</label>
      <input type="number" id="k7" value="0" /> ja<input type="radio" id="k7a" name="p7" /> nein<input type="radio" id="k47a" name="p7" /><br />
      <label>Zulage 4</label>
      <input type="number" id="k8" value="0" /> ja<input type="radio" id="k8a" name="p8" /> nein<input type="radio" id="k48a" name="p8" /><br />
      <label>Zulage 5</label>
      <input type="number" id="k9" value="0" /> ja<input type="radio" id="k9a" name="p9" /> nein<input type="radio" id="k49a" name="p9" /><br />
      <label>Zulage 6</label>
      <input type="number" id="k10" value="0" /> ja<input type="radio" id="k10a" name="p10" /> nein<input type="radio" id="k50a" name="p10" /><br />
      <label>VL</label>
      <input type="number" id="k11" value="0" /> ja<input type="radio" id="k11a" name="p11" /> nein<input type="radio" id="k51a" name="p11" /><br />
      <label>Kontoführg.</label>
      <input type="number" id="k12" value="0" /> ja<input type="radio" id="k12a" name="p12" /> nein<input type="radio" id="k52a" name="p12" /><br />
      <label>Direktvers.</label>
      <input type="number" id="k13" value="0" /><br /><br><div id="result"></div><br>
      <input
        class="button"
        type="button"
        onclick="Calculate();"
        value="Rechnen"
      /><br /><br />
      
      <h3>Kürzungen wegen KuG</h3>
      <div id="result5"></div><br>
      <div id="result24"></div><br>
      <div id="result25"></div><br>
      <div id="result26"></div><br>
      <div id="result27"></div><br>
      <div id="result28"></div><br>
      <div id="result29"></div><br>
      <div id="result30"></div><br>
      <div id="result31"></div><br>
      <div id="result32"></div><br>
      <hr><br>
      <div id="result8"></div><br>
      <div id="result6"></div><br>
      <div id="result7"></div><br>
      

      <a href="berechnungen.html" class="btn purple">Zurück</a>
    </div>
    <script>
      function Calculate() {
        var kaz = parseInt(document.getElementById("kaz").value);
        var aust = (document.getElementById("aust").value);
        var tats = parseInt(document.getElementById("tats").value);
        var k1 = parseInt(document.getElementById("k1").value);
        var k2 = parseInt(document.getElementById("k2").value);
        var k3 = parseInt(document.getElementById("k3").value);
        var k4 = parseInt(document.getElementById("k4").value);
        var k5 = parseInt(document.getElementById("k5").value);
        var k6 = parseInt(document.getElementById("k6").value);
        var k7 = parseInt(document.getElementById("k7").value);
        var k8 = parseInt(document.getElementById("k8").value);
        var k9 = parseInt(document.getElementById("k9").value);
        var k10 = parseInt(document.getElementById("k10").value);
        var k11 = parseInt(document.getElementById("k11").value);
        var k12 = parseInt(document.getElementById("k12").value);
        var k13 = parseInt(document.getElementById("k13").value);

        var kug = k1 + k3 + k4 + k5 + k6 + k7 + k8 + k9 + k10 + k11 + k12 - k13;

        var checkbox1 = document.getElementById("az1a");
        var checkbox2 = document.getElementById("az2a");

        var az1a;
        var az2a;

        if (checkbox1.checked == true) {
          az1a = (kaz * 13) / 3;
        }
        if (checkbox1.checked == false) {
          az1a = 0;
        }
        if (checkbox2.checked == true) {
          az2a = (kaz * 4, 35);
        }
        if (checkbox2.checked == false) {
          az2a = 0;
        }
        

        var taz = az1a + az2a;

        if (checkbox1.checked == false && checkbox2.checked == false) {
          taz = tats;
        }
        document.getElementById("result").innerHTML = [
          "Sollentgeld = " + kug.toFixed(2) + " €",
        ];
        document.getElementById("result1a").innerHTML = [
          " " + az1a.toFixed(2) + " Std.",
        ];
        document.getElementById("result2a").innerHTML = [
          " " + az2a.toFixed(2) + " Std.",
        ];

        document.getElementById("result4").innerHTML = [
          "somit zu berücksichtigende AZ: " + taz.toFixed(2) + " Std.",
        ];
        var gga = (k1 / taz) * aust;

        document.getElementById("result5").innerHTML = [
          "Grundgehalt = " + gga.toFixed(2) + " €",
        ];
        document.getElementById("result6").innerHTML = [
          "Mehrarbeit = " + k2.toFixed(2) + " €",
        ];
        

        var k4b = (k4 / taz) * aust;
        var k5b = (k5 / taz) * aust;
        var k6b = (k6 / taz) * aust;
        var k7b = (k7 / taz) * aust;
        var k8b = (k8 / taz) * aust;
        var k9b = (k9 / taz) * aust;
        var k10b = (k10 / taz) * aust;
        var k11b = (k11 / taz) * aust;
        var k12b = (k12 / taz) * aust;

        var checkbox4 = document.getElementById("k4a");
        var checkbox5 = document.getElementById("k5a");
        var checkbox6 = document.getElementById("k6a");
        var checkbox7 = document.getElementById("k7a");
        var checkbox8 = document.getElementById("k8a");
        var checkbox9 = document.getElementById("k9a");
        var checkbox10 = document.getElementById("k10a");
        var checkbox11 = document.getElementById("k11a");
        var checkbox12 = document.getElementById("k12a");

        if (checkbox4.checked == true) {
          document.getElementById("result24").innerHTML = [
          "Urlaubsaufschlag = " + k4b.toFixed(2) + " €",
        ];
      }

        if (checkbox5.checked == true) {
          document.getElementById("result25").innerHTML = [
          "Zulage 1 = " + k5b.toFixed(2) + " €",
        ];
      }

        if (checkbox6.checked == true) {
          document.getElementById("result26").innerHTML = [
          "Zulage 2 = " + k6b.toFixed(2) + " €",
        ];
      }

        if (checkbox7.checked == true) {
          document.getElementById("result27").innerHTML = [
          "Zulage 3 = " + k7b.toFixed(2) + " €",
        ];
      }

        if (checkbox8.checked == true) {
          document.getElementById("result28").innerHTML = [
          "Zulage 4 = " + k8b.toFixed(2) + " €",
        ];
      }

        if (checkbox9.checked == true) {
          document.getElementById("result29").innerHTML = [
          "Zulage 5 = " + k9b.toFixed(2) + " €",
        ];
      }

        if (checkbox10.checked == true) {
          document.getElementById("result30").innerHTML = [
          "Zulage 6 = " + k10b.toFixed(2) + " €",
        ];
      }

        if (checkbox11.checked == true) {
          document.getElementById("result31").innerHTML = [
          "VL = " + k11b.toFixed(2) + " €",
        ];
      }

        if (checkbox12.checked == true) {
          document.getElementById("result32").innerHTML = [
          "Kontoführung = " + k12b.toFixed(2) + " €",
        ];
      }

      var kug1 = gga+k4b+k5b+k6b+k7b+k8b+k9b+k10b+k11b+k12b;

      document.getElementById("result8").innerHTML = [
          "Kürzungsbetrag = " + kug1.toFixed(2) + " €",
        ];
        var ieg = (kug - kug1) + k2;
        document.getElementById("result7").innerHTML = [
          "Istentgeld = " + ieg.toFixed(2) + " €",
        ];

      }
    </script>
  </body>
</html>
