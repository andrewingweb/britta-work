<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Berechnungen Lohn</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="buttons">
      <h1>KuG Berechnen (Lohn)</h1>
      <label>Gesamt-AZ des Monats</label>
      <input type="number" id="gaz" value="0" style="width: 50px" />
      Std.<br /><br />
      <label>tats. geleistete AZ</label>
      <input type="number" id="tgaz" value="0" style="width: 50px" /> Std.<br />
      <label>darin enth. Mehrarbeit</label>
      <input type="number" id="k1" value="0" style="width: 50px" /> Std.<br />
      <label>Urlaub</label>
      <input type="number" id="k2" value="0" style="width: 50px" /> Std.<br />
      <label>Feiertag</label>
      <input type="number" id="k3" value="0" style="width: 50px" /> Std.<br />
      <label>Ausfallzeit</label>
      <input type="number" id="k4" value="0" style="width: 50px" /> Std.<br />
      <label>Fehlstd. unbez.</label>
      <input type="number" id="k5" value="0" style="width: 50px" />
      Std.<br /><br />
      <label>Stundenlohn</label>
      <input type="number" id="k6" value="0" style="width: 50px" />€<br /><br />
      <div id="result"></div>
      <div id="result1"></div>
      <div id="result2"></div>
      <br />
      <label>Mehrarbeitszuschl. 25%</label>
      <input type="number" id="k7" value="0" style="width: 50px" /><br />
      <div id="result3"></div>
      <label>Urlaub variabel</label>
      <input type="number" id="k8" value="0" style="width: 50px" /><br />
      <div id="result4"></div>
      <label>Zulage 5</label>
      <input type="number" id="k9" value="0" style="width: 50px" /><br />
      <label>Zulage 6</label>
      <input type="number" id="k10" value="0" style="width: 50px" /><br />
      <label>VL</label>
      <input type="number" id="k11" value="0" style="width: 50px" /><br />
      <label>Kontoführg.</label>
      <input type="number" id="k12" value="0" style="width: 50px" /><br />
      <label>Direktvers.</label>
      <input type="number" id="k13" value="0" style="width: 50px" /><br /><br />
      <input
        class="button"
        type="button"
        onclick="Calculate();"
        value="Rechnen"
      /><br /><br />

      <h3>Kürzungen wegen KuG</h3>
      <div id="result5"></div>
      <br />
      <div id="result6"></div>
      <br />
      <div id="result7"></div>

      <a href="berechnungen.html" class="btn purple">Zurück</a>
    </div>
    <script>
      function Calculate() {
        var gaz = document.getElementById("gaz").value;
        var tgaz = document.getElementById("tgaz").value;
        var k1 = document.getElementById("k1").value;
        var k2 = document.getElementById("k2").value;
        var k3 = document.getElementById("k3").value;
        var k4 = document.getElementById("k4").value;
        var k5 = document.getElementById("k5").value;
        var k6 = document.getElementById("k6").value;
        var k7 = parseInt(document.getElementById("k7").value);
        var k8 = parseInt(document.getElementById("k8").value);
        var k9 = parseInt(document.getElementById("k9").value);
        var k10 = parseInt(document.getElementById("k10").value);
        var k11 = parseInt(document.getElementById("k11").value);
        var k12 = parseInt(document.getElementById("k12").value);
        var k13 = parseInt(document.getElementById("k13").value);

        var aeg = (tgaz - k1) * k6;

        document.getElementById("result").innerHTML = [
          "Arbeitsentgelt = " + aeg.toFixed(2) + " €",
        ];

        var hfs = k5 * k6;

        document.getElementById("result1").innerHTML = [
          "Hochrechn. Fehlstd. = " + hfs.toFixed(2) + " €",
        ];

        var ma = k1 * k6;

        document.getElementById("result2").innerHTML = [
          "Mehrarbeit = " + ma.toFixed(2) + " €",
        ];

        var uf = k2 * k6;

        document.getElementById("result3").innerHTML = [
          "Urlaub Festbetrag = " + uf.toFixed(2) + " €",
        ];

        var ft = k3 * k6;

        document.getElementById("result4").innerHTML = [
          "Feiertag = " + ft.toFixed(2) + " €",
        ];
        document.getElementById("result6").innerHTML = [
          "Mehrarbeit " + k2.toFixed(2) + " €",
        ];
        var ieg = kug - gga + k2;
        document.getElementById("result7").innerHTML = [
          "Istentgeld " + ieg.toFixed(2) + " €",
        ];
      }
    </script>
  </body>
</html>
