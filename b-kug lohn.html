    <script>
      function Calculate() {
        var gaz = Number(document.getElementById("gaz").value);
        var tgaz = Number(document.getElementById("tgaz").value);
        var k1 = Number(document.getElementById("k1").value);
        var k2 = Number(document.getElementById("k2").value);
        var k3 = Number(document.getElementById("k3").value);
        var k4 = Number(document.getElementById("k4").value);
        var k5 = Number(document.getElementById("k5").value);
        var k6 = Number(document.getElementById("k6").value);
        var k7 = Number(document.getElementById("k7").value);
        var k8 = Number(document.getElementById("k8").value);
        var k9 = Number(document.getElementById("k9").value);
        var k10 = Number(document.getElementById("k10").value);
        var k11 = Number(document.getElementById("k11").value);
        var k12 = Number(document.getElementById("k12").value);
        var k13 = Number(document.getElementById("k13").value);
        var k14 = Number(document.getElementById("k14").value);
        var k15 = Number(document.getElementById("k15").value);
        var k16 = Number(document.getElementById("k16").value);
        var k17 = Number(document.getElementById("k17").value);
        var k18 = Number(document.getElementById("k18").value);
        var k19 = Number(document.getElementById("k19").value);

        var gax = gaz - k4;
        var gax1 = tgaz + k4;
        var gax2 = gax1 * tgaz;

        var k9b = k9/gax * gaz;
        var k10b = k10 / gax* gaz;
        var k11b = k11 / gax* gaz;
        var k12b = k12 / gax* gaz;
        var k13b = k13 / tgaz * gax1;
        var k14b = k14 / tgaz * gax1;
        var k15b = k15 / tgaz * gax1;
        var k16b = k16 / tgaz * gax1;
        var k17b = k17 / gax* gaz;
        var k18b = k18 / gax* gaz;

        var checkbox9 = document.getElementById("k9a");
        var checkbox10 = document.getElementById("k10a");
        var checkbox11 = document.getElementById("k11a");
        var checkbox12 = document.getElementById("k12a");
        var checkbox13 = document.getElementById("k13a");
        var checkbox14 = document.getElementById("k14a");
        var checkbox15 = document.getElementById("k15a");
        var checkbox16 = document.getElementById("k16a");
        var checkbox17 = document.getElementById("k17a");
        var checkbox18 = document.getElementById("k18a");

        var checkbox19 = document.getElementById("k19a");
        var checkbox20 = document.getElementById("k20a");
        var checkbox21 = document.getElementById("k21a");
        var checkbox22 = document.getElementById("k22a");
        var checkbox23 = document.getElementById("k23a");
        var checkbox24 = document.getElementById("k24a");
        var checkbox25 = document.getElementById("k25a");
        var checkbox26 = document.getElementById("k26a");
        var checkbox27 = document.getElementById("k27a");
        var checkbox28 = document.getElementById("k28a");
        
        if (checkbox9.checked == true) {
          document.getElementById("result11").innerHTML = [

        ];
      }

        k9b = 0;
      }
        if (checkbox10.checked == true) {
          document.getElementById("result12").innerHTML = [

        ];
      }
      if (checkbox10.checked == false) {

      }
        if (checkbox11.checked == true) {
          document.getElementById("result13").innerHTML = [

      if (checkbox12.checked == false) {

        if (checkbox13.checked == true) {
          document.getElementById("result15").innerHTML = [

        ];
      }
      if (checkbox13.checked == false) {
        k13b = 0;
      }
        if (checkbox14.checked == true) {
          document.getElementById("result16").innerHTML = [
          "Zuschlag 6 variabel = " + k14b.toFixed(2) + " €",
        ];
      }
      if (checkbox14.checked == false) {
        k14b = 0;
      }
        if (checkbox15.checked == true) {
          document.getElementById("result17").innerHTML = [
          "Zuschlag 7 variabel = " + k15b.toFixed(2) + " €",
        ];
      }
      if (checkbox15.checked == false) {
        k15b = 0;
      }
        if (checkbox16.checked == true) {
          document.getElementById("result18").innerHTML = [

        ];
      }
      if (checkbox16.checked == false) {
        k16b = 0;

        if (checkbox17.checked == true) {

        ];

      }
        if (checkbox18.checked == true) {

          "Kontoführung = " + k18b.toFixed(2) + " €",
        ];
      }
      if (checkbox18.checked == false) {
        k18b = 0;
      }

        var aeg = (tgaz - k1) * k6;

        document.getElementById("result").innerHTML = [
          "Arbeitsentgelt = " + aeg.toFixed(2) + " €",
        ];

        var hfs = k5 * k6;

        document.getElementById("result1").innerHTML = [
          "Hochrechn. Fehlstd. = " + hfs.toFixed(2) + " €",
        ];

        var ma = k1 * k6;

        document.getElementById("result2").innerHTML = [
          "Mehrarbeit = " + ma.toFixed(2) + " €",
        ];

        var uf = k2 * k6;

        document.getElementById("result3").innerHTML = [
          "Urlaub Festbetrag = " + uf.toFixed(2) + " €",
        ];

        var ft = k3 * k6;

        document.getElementById("result4").innerHTML = [
          "Feiertag = " + ft.toFixed(2) + " €",
        ];

        var ieg =
          aeg +
          hfs +
          ma +
          k7 +
          uf +
          k8 +
          ft +
          k9 +
          k10 +
          k11 +
          k12 +
          k13 +
          k14 +
          k15 +
          k16 +
          k17 +
          k18;

        document.getElementById("result5").innerHTML = [
          "Istentgeld " + ieg.toFixed(2) + " €",
        ];

        var kaeg = (gaz - k2 - k3 - k5) * k6;

        document.getElementById("result6").innerHTML = [
          "Arbeitsentgeld " + kaeg.toFixed(2) + " €",
        ];

        var khf = k5 * k6;

        document.getElementById("result7").innerHTML = [
          "Hochrechn. Fehlstd. = " + khf.toFixed(2) + " €",
        ];

        var kul = k2 * k6;

        document.getElementById("result8").innerHTML = [
          "Urlaub Festbetrag = " + kul.toFixed(2) + " €",
        ];

        var kuv = k8;

        document.getElementById("result9").innerHTML = [
          "Urlaub variabel = " + kuv.toFixed(2) + " €",
        ];

        var kft = ft;

        document.getElementById("result10").innerHTML = [
          "Feiertag = " + kft.toFixed(2) + " €",
        ];

        if (checkbox19.checked == true) {
        document.getElementById("result11").innerHTML = [
          "Zulage 1 fest = " + k9.toFixed(2) + " €",
        ];
      }
      if (checkbox19.checked == false) {
        k9 = 0;
      }

      if (checkbox20.checked == true) {
        document.getElementById("result12").innerHTML = [
          "Zulage 2 fest = " + k10.toFixed(2) + " €",

      if (checkbox20.checked == false) {

      if (checkbox21.checked == true) {

      if (checkbox21.checked == false) {

      if (checkbox22.checked == true) {

      }
      if (checkbox24.checked == false) {
        k14 = 0;
      }

      if (checkbox25.checked == true) {
        document.getElementById("result17").innerHTML = [
          "Zulage 7 variabel = " + k15.toFixed(2) + " €",
        ];
      }
      if (checkbox25.checked == false) {
        k15 = 0;
      }

      if (checkbox26.checked == true) {
        document.getElementById("result18").innerHTML = [
          "Zulage 8 variabel = " + k16.toFixed(2) + " €",
        ];
      }
      if (checkbox26.checked == false) {
        k16 = 0;
      }

      if (checkbox27.checked == true) {
        document.getElementById("result19").innerHTML = [
          "VL = " + k17.toFixed(2) + " €",
        ];
      }
      if (checkbox27.checked == false) {
        k17 = 0;
      }

      if (checkbox28.checked == true) {
        document.getElementById("result20").innerHTML = [
          "Kontoführg. = " + k18.toFixed(2) + " €",
        ];
      }
      if (checkbox28.checked == false) {
        k18 = 0;
      }

        document.getElementById("result21").innerHTML = [
          "Direktvers. = " + k19.toFixed(2) + " €",

        var skeg = kaeg+khf+kul+kuv+kft+k9+k9b+k10+k10b+k11+k11b+k12+k12b+k13+k13b+k14+k14b+k15+k15b+k16+k16b+k17+k17b+k18+k18b-k19;

        document.getElementById("result22").innerHTML = [
          "Sollentgelt = " + skeg.toFixed(2) + " €",
        ];
      }
